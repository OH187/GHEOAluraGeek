<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./../../public/build/css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="./../../public/build/img/control.png" />
    <title>AuraGeek</title>
</head>

<body>
        <header class="header" > 
            <div class="contenido-header">                
                <a href="./../../index.html"><img class="logo" src="./../../public/build/img/Logo.png" alt="Logo"></a>

                <div class="input-container input-wrapper">
                    <input id="buscador" class="buscador" type="search" value="" placeholder="¿Que desea buscar?">
                    <span class="input-message-error"></span>
                </div>

                </div> <!-- Cierre de barra -->
            </div>
        </header>

        

        <main class="contenedor-principal">

            <div class="carta-grande">
                <img data-imagen alt="imagen del producto">
                <!-- <div data-imagen></div> -->
                <div class="carta-grande_contenido">
                    <p data-nombre></p>
                    <strong><p class="detalle-precio" data-precio><p>$</p></p></strong> 
                    <p data-descripcion></p>      
                </div>  
            </div>
                                <!-- Seccion de Diversos-->
                <div class="titulos"><h3>Productos similares</h3> <a href="./productos.html" class="vinculo">Ver todo -></a></div>  
            <section id="cartas" class="cartas">
            </section>



            

                                        <!-- FORMULARIO -->
        <section class="contacto">

                <a href="./../../index.html"><img class="logo" src="./../../public/build/img/Logo.png" alt="Logo"></a>
                
                    <div class="quienes-somos">
                        <a class="links">Quienes somos</a>
                        <a class="links">Política de privacidad</a>
                        <a class="links">Programa de fidelidad</a>
                        <a class="links">Nuestras Tiendas</a>
                        <a class="links">Quiero ser franquiciado</a>
                        <a class="links">Anúncie aquí</a>
                    </div>
                
                <form action="./mensaje-enviado.html" class="formulario flex flex--column" data-form>
                    <h2 id="contacto" class="card__title">Hable con nosotros</h2>
                        <div class="input-container">
                            <input name="name" id="name" class="input" type="text" placeholder="Nombre" required data-tipo="nombre" maxlength="40">
                            <label class="input-label" for="name">Nombre</label>
                            <span class="input-message-error">Este campo es válido</span>
                        </div>

                        <div class="input-container">
                            <textarea maxlength="300" name="mensaje" class="input" id="mensaje"  placeholder="Mensaje"  required data-tipo="textarea" maxlength="120"></textarea>
                            <label class="input-label" for="mensaje">Mensaje</label>
                            <span class="input-message-error">Este campo es válido</span>
                        </div>
                    <button class="button">Enviar mensaje</button>
                </form>
        </section>

                                <!-- FOOTER -->

            <footer class="footer">
                <p > Desarrollado por Oscar Hernández &copy; <span class="fecha"></span></p>

                <!-- Obteniendo y mostrando fecha -->
                    <script> 
                    let fecha = new Date();
                    let formato = fecha.getUTCFullYear();
                    var pFecha = document.querySelector('.fecha');
                    
                    pFecha.innerHTML = formato;
                    </script> 
            </footer>
        </main>
    <!-- <script type="module" src="/public/build/js/bundle.min.js"></script> -->
    <script type="module" src="./../js/busqueda.js"></script>
    <script type="module" src="./../js/detallesProducto.js"></script>
</body>
</html>
